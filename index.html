<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="d-flex align-items-center">
    <form class="container col-3 p-3 border">
        <div class="mb-3">
          <label for="exampleInputTel" class="form-label">Ваш телефон:</label>
          <input 
          type="tel" 
          class="form-control" 
          id="exampleInputTel" 
          placeholder="+380"
          autocomplete="off"
          required
          pattern="([+][3][8][0][0-9]{9})|([+][3][8][(][0][0-9]{2}[)][0-9]{7})|([+][3][8][(][0][0-9]{2}[)][0-9]{3}[-][0-9]{2}[-][0-9]{2})">
          <small class="form-text text-muted">
            * Это поле обязательно к заполнению.
          </small>
          <small class="form-text text-success valid-label">
            Поле заполнено верно.
          </small>
        </div>
        <div class="d-flex justify-content-center"> 
            <button type="submit" class="btn btn-primary">Перезвонить мне</button>
        </div>

      </form>
</body>
</html>
